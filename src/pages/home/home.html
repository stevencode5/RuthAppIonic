<ion-header>
  <ion-navbar>
    <ion-title>RuthApp</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- ToDo Search Bar -->
  <ion-list>
    <ion-item *ngFor="let producto of productos" (click)="irAVistaModificar()">
      <ion-avatar item-start>
        <img src="img/avatar-finn.png">
      </ion-avatar>
      <h2>{{producto.nombre}}</h2>
      <h3>Cantidad: {{producto.cantidad}}</h3>
      <p>$ {{producto.precio}}</p>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)="irAVistaAgregar()">+</button>
  </ion-fab>
  
</ion-content>
