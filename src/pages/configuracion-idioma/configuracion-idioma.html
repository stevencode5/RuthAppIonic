<ion-header>
  <ion-navbar>
    <ion-title>{{ 'administracion.lenguaje' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list>
    <ion-item>
      <ion-label>{{ 'idioma' | translate }}</ion-label>
      <ion-select [(ngModel)]="lenguaje">
        <ion-option value="es">{{ 'spanish' | translate }}</ion-option>
        <ion-option value="en">{{ 'english' | translate }}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <button ion-button (click)="cambiarLenguaje()">{{ 'cambiarlenguaje' | translate }}</button>

</ion-content>
