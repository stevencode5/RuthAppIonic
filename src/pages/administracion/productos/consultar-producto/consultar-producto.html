<ion-header>
  <ion-navbar>
    <ion-title>{{ 'productos' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- ToDo Search Bar -->  
  <ion-list>
    <ion-item-sliding *ngFor="let producto of productos">
      <ion-item (click)="irAVistaModificar(producto)">
        <ion-avatar item-start>
          <img src="img/avatar-finn.png">
        </ion-avatar>
        <h2>{{producto.nombre}}</h2>
        <h3>{{ 'cantidad' | translate }} : {{producto.cantidad}}</h3>
        <p>{{ 'precio' | translate }} : $ {{producto.precio}}</p>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="eliminarProducto(producto)">
          <ion-icon name="trash"></ion-icon>
          {{ 'borrar' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)="irAVistaAgregar()">+</button>
  </ion-fab>

</ion-content>
