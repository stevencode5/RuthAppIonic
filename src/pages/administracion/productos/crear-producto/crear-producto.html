<ion-header>
  <ion-navbar>
    <ion-title>{{ 'titulo.crearproducto' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>{{ 'nombre' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]="producto.nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>{{ 'precio' | translate }}</ion-label>
      <ion-input type="number" [(ngModel)]="producto.precio"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>{{ 'cantidad' | translate }}</ion-label>
      <ion-input type="number" [(ngModel)]="producto.cantidad"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>{{ 'imagen' | translate }}</ion-label>
      <ion-input type="text" [(ngModel)]="producto.imagen"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="guardarProducto()">{{ 'agregar' | translate }}</button>

</ion-content>
