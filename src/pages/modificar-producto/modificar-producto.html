<ion-header>

  <ion-navbar>
    <ion-title>Modificar Producto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="producto.nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Precio</ion-label>
      <ion-input type="number" [(ngModel)]="producto.precio"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Cantidad</ion-label>
      <ion-input type="number" [(ngModel)]="producto.cantidad"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Imagen</ion-label>
      <ion-input type="text" [(ngModel)]="producto.imagen"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button full (click)="modificarProducto()">Modificar Producto</button>

</ion-content>
